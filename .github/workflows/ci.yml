name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  clang-format:
    name: Clang-format
    runs-on: ubuntu-latest
    timeout-minutes: 2
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Install clang-format
      run: |
        sudo apt-get update
        sudo apt-get install -y clang-format-15
    
    - name: Run clang-format
      run: |
        find src tests -name '*.cpp' -o -name '*.hpp' -o -name '*.h' -o -name '*.c' | \
          xargs clang-format-15 --dry-run -Werror -style=file

  clang-tidy:
    name: Clang-tidy
    runs-on: ubuntu-latest
    timeout-minutes: 3
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Install clang-tidy
      run: |
        sudo apt-get update
        sudo apt-get install -y clang-tidy-15
    
    - name: Run clang-tidy
      run: |
        find src tests -name '*.cpp' -o -name '*.c' | \
          xargs -I {} clang-tidy-15 {} -- -I src -I tests || true

  cppcheck:
    name: Cppcheck
    runs-on: ubuntu-latest
    timeout-minutes: 3
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Install cppcheck
      run: |
        sudo apt-get update
        sudo apt-get install -y cppcheck
    
    - name: Run cppcheck
      run: |
        find src -name '*.cpp' -o -name '*.c' -o -name '*.hpp' -o -name '*.h' | \
        xargs cppcheck \
          --enable=all \
          --suppressions-list=cppcheck-suppressions.txt \
          --inline-suppr \
          --error-exitcode=1 \
          --language=c++ \
          --std=c++23 \
          -I src -I tests

  build-and-test-ubuntu:
    name: "Build & Test (Ubuntu)"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake build-essential

      - name: Configure
        run: cmake -B build -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build

      - name: Test
        run: cmake --build build --target fluffy_tribble_test && (cd build && ctest --output-on-failure)

  build-and-test-macos:
    name: "Build & Test (macOS)"
    runs-on: macos-latest
    strategy:
      matrix:
        build_type: [Release, Debug]
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies (macOS)
        run: |
          brew install cmake

      - name: Configure CMake
        run: cmake -B build -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}

      - name: Build
        run: cmake --build build

      - name: Test
        run: |
          cd build
          ctest --output-on-failure
